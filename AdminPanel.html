<!Doctype html>
<head>
    <link rel="stylesheet" href="./styles.css"/>
<title>
    Library Management
</title>
</head>
<body>
<header>
   <h1> Library Managment</h1>
</header>
<div class="container">
    <nav class="nav">
        <a href="#dashboard">Dashboard</a>
        <a href="#books">Manage Books</a>
        <a href="#members">Manage Members</a>
        <a href="#booking">Booking</a>
    </nav>
    <div class="card">
        <h2>Dashboard</h2>
        <p>Welcome to the Library Management.</p>
    </div>
    <div class="card">
        <h2> Manage Books</h2>
        <button class="btn">Add New Book</button>
        <table>
            <thead>
                <tr>
                    <th> Book Id</th>
                    <th> Title</th>
                    <th> Author</th>
                    <th> Actions</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <div class="card">
        <h2> Manage Members</h2>
        <button class="btn">Add New Member</button>
        <table>
            <thead>
                <tr>
                    <th> Member Id</th>
                    <th> Name</th>
                    <th> Email</th>
                    <th> Actions</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <div class="card">
        <h2>Booking</h2>
        <button class="btn">Add New Booking</button>
        <table>
            <thead>
                <tr>
                    <th> Transaction Id</th>
                    <th> Member Id</th>
                    <th> Book Id</th>
                    <th> Date</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
